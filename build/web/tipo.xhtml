<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    >

    <ui:composition template="_template2.xhtml">

        <ui:define name="titulo">
            <title>Clínica Veterinária</title>
        </ui:define>

        <ui:define name="conteudo">

            <div class="container">

                <div class="page-header">

                    <h:messages id="msg" class="fonteSansHelvetica alerta alert alert-danger"/>
                </div>


                <div class="col-sm-5" style="background-color: #aad450; padding: 20px">
                    <h:form>
                        <div class="form-group col-sm-5">
                            <h2>Novo Tipo</h2>
                            <h:outputText value="Tipo: " for ="tipo"/>
                            <h:inputText id="tipo" class="form-control" value="#{tipoController.tipo.tipo}"
                                         pt:required=""/>
                        </div>
                        <h:commandButton type="submit" class="btn btn-success btn-block" value="Cadastrar Tipo" action="#{tipoController.gravar}"/>

                    </h:form>
                </div>

                <div class="pager"></div>  <!-- Traço -->

                <h2 style="background-color: #F2F5A9; text-align: center">Tipos Cadastrados:</h2>
                <div class="row">
                    <div class="col">

                        <h:form>
                            <h:dataTable  style="background-color: #9FF781" class="table table-striped" value="#{tipoController.todosTipos}" var="tipo">

                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="00#{tipo.id}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Tipo</f:facet>
                                    <h:outputText value="#{tipo.tipo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Remover</f:facet>
                                    <h:commandButton type="submit" class="btn btn-danger btn-sm" value="Remover Tipo" action="#{tipoController.remover(tipo)}"/>
                                </h:column>

                            </h:dataTable>
                        </h:form> 
                    </div>
                </div> 

            </div>
            <br/>

        </ui:define>

    </ui:composition>		    
</html>
