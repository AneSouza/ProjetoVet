<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <ui:composition template="_template2.xhtml">

        <ui:define name="titulo">
            <title>Clínica Veterinária</title>
        </ui:define>
        <br>	          </br>
        <ui:define name="conteudo">
            <div class="container">
                <br>	          </br> <br>	          </br>
                <h:messages id="msg" class="fonteSansHelvetica alerta alert alert-danger"/>
               
                <font color="#000000">

                    <div class="col-sm-5" style="background-color: #A9A9A9">

                        <h:form>
                            <font color="#3b5998">
                                <div class="col-sm-4" >
                                    <h1>Entrar</h1>

                                    <h:form >
                                        <div class="form-group">
                                            <h:outputLabel value="Login" for="login"/>
                                            <h:inputText id="login" 
                                                         value="#{loginController.user.login}" 
                                                         required="true" requiredMessage="Login obrigatório."
                                                         class="form-control"/>
                                            <h:message for="login"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Senha" for="senha"/>
                                            <h:inputText id="senha" 
                                                         value="#{loginController.user.senha}" 
                                                         required="true" requiredMessage="Senha obrigatória."
                                                         class="form-control">
                                                <f:passThroughAttribute name="type" value="password"/>
                                            </h:inputText>
                                            <h:message for="senha"/>
                                        </div>

                                        <h:commandButton value="Login" class="btn btn-primary btn-block"
                                                         action="#{loginController.logar}" />
                                    		
</h:form>
                                </div>
                            </font>
</h:form>
                    </div>
                </font>
            </div>
                            </ui:define>

                            </ui:composition>	    

                            </html>
