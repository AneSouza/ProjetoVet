<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="_template2.xhtml">

        <ui:define name="titulo">
            <title>Clínica Veterinária - Notificação</title>
        </ui:define>

        <ui:define name="conteudo">

            <div class="container">

                <div class="page-header">
                    <h:messages id="msg" class="fonteSansHelvetica alerta alert alert-danger"/>
                </div>
                <h:form>
                    <font color ="#FFF">
                        <div class="pager"></div>  <!-- Formulario vacinas cadastradas -->

                        <font color="#fff"><h2 style="background-color: #008B8B; text-align: center">Nascimento</h2></font>
                        <h:dataTable style="background-color: #008B8B" class="table table-bordered" 
                                     value="#{pessoaController.todosAnimais}" var="end">

                            <h:column>
                                <f:facet name="header">Nome do animal: </f:facet>
                                <h:outputText value="#{end.nomeAni}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nascido em: </f:facet>
                                <h:outputText value="#{end.nasc}"/>
                            </h:column>


                        </h:dataTable>

                    </font>

                </h:form>

                <form action="phpmailer/phpmailer_envio.php">
                    <font color ="#FFF">
                        <div class="pager"></div>  <!-- Formulario vacinas cadastradas -->

                        <font color="#fff"><h2 style="background-color: #008B8B; text-align: center">Vacinas atrasadas!</h2></font>
                        <h:dataTable style="background-color: #008B8B" class="table table-bordered" 
                                     value="#{pedidoController.todosPedidos}" var="pedido">


                            <h:column>
                                Seu Pet <h:outputText value="#{pedido.nomeAnim}"/> Não tomou a vacina  
                                <h:outputText value="#{pedido.nomeVac}"/> - <h:outputText value="#{vacina.dose}"/>
                            </h:column>
                        </h:dataTable>

                    </font>
                    
                  
                    
                </form>



            </div>

            <br/>

        </ui:define>

    </ui:composition>	    

</html>
