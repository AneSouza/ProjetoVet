                <div class="page-header"></div>  <!-- Traço -->

                <h2 style="background-color: #F2F5A9; text-align: center">Vacinas Cadastradas</h2>
                <h:form>
                    <h:dataTable style="background-color: #9FF781" class="table table-striped" value="#{vacinaController.todasVacinas}" var="vacina">

                            <f:facet name="header">Nome </f:facet>
